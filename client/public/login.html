    <body>
        <div class="login">
            <h1>Login</h1>
            <form method="post">
                <input type="text" id="username" name="u" placeholder="Username" required="required" />
                <input type="password" id="password" name="p" placeholder="Password" required="required" />
                <button id="login" class="btn btn-primary btn-block btn-large">Let me in.</button>
            </form>
        </div>

        <script>
            $("#login").on("click", function (event) {
                event.preventDefault();
                console.log("click");
                $.ajax({
                    type: "POST",
                    url: "/login",
                    data: {
                        username: document.getElementById("username").value,
                        password: "code"
                    },
                    dataType: "json",
                    success: function (data) {
                        //if _id == false then ask user to use a diffent email
                        console.log(data);
                    },
                    error: function (err) {
                        console.log(err);
                        if (err.responseText === "/") {
                            window.location = "/"
                        }
                    }
                });
            })
        </script>
